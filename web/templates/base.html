<!-- web/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Analysis</title>
    <!-- Bootstrap, JQuery, Ajax -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Scripts for Chartist.js, Axios, Custom CSS -->
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="/static/index.js"></script>
    <!-- Script for D3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Google Analytics Script: https://developers.google.com/analytics/devguides/collection/analyticsjs -->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-XXXXX-Y', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark bg-success">
        <!-- Left hand side displays site header -->
        <div class="navbar-brand d-flex w-50 ml-2">
            <span class="text-white">
                <div class="row">
                    <h4>Climate Change Analyzer</h4>
                </div>
            </span>
        </div>
        <!-- smaller button for smaller viewports -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white">
                <h4></h4>
            </span>
        </button>
        <!-- options for user -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="list-group list-group-horizontal justify-content-end ml-auto" style="list-style-type: none;">
                <div class="row ml-auto mr-2">
                    <li>
                        <a href="/" class="btn btn-primary ml-2">Home</a>
                    </li>
                    <li>
                        <a href="/emissions" class="btn btn-primary ml-2">Emissions Chart</a>
                    </li>
                    <li>
                        <a href="#" class="btn btn-primary ml-2">Disasters Chart</a>
                    </li>
                </div>
            </ul>
        </div>
    </nav>

    <!-- BODY CONTENT -->
    <div class="container b-5">
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
